<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="brand">
        <div class="logo">ðŸ’¬</div>
        <h1>Chatroom</h1>
      </div>
      <form id="login-form">
        <h2>Sign in</h2>
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="primary">Login</button>
      </form>
      <hr />
      <form id="register-form">
        <h2>Create account</h2>
        <div class="field">
          <label for="r-username">Username</label>
          <input type="text" id="r-username" placeholder="Choose a username" required />
        </div>
        <div class="field">
          <label for="r-password">Password</label>
          <input type="password" id="r-password" placeholder="Choose a password" required />
        </div>
        <div class="field">
          <label for="r-question">Security question</label>
          <select id="r-question">
            <option value="pet">What was the name of your first pet?</option>
            <option value="school">What is the name of your elementary school?</option>
            <option value="city">In what city were you born?</option>
          </select>
        </div>
        <div class="field">
          <label for="r-answer">Answer</label>
          <input type="text" id="r-answer" placeholder="Answer to security question" required />
        </div>
        <button type="submit" class="primary">Register</button>
      </form>
      <div id="error" class="error"></div>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        document.getElementById('error').textContent = 'Invalid credentials';
        return;
      }

      const data = await res.json();

      if (data.success) {
        // store session in localStorage (persist across tabs)
        window.localStorage.setItem('sessionId', data.sessionId);
        window.localStorage.setItem('username', username);
        window.location.href = '/';
      } else {
        document.getElementById('error').textContent = 'Invalid credentials';
      }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('r-username').value.trim();
      const password = document.getElementById('r-password').value;
      const question = document.getElementById('r-question').value;
      const answer = document.getElementById('r-answer').value.trim();
      const res = await fetch('/api/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password, question, answer })
      });
      if (!res.ok) {
        const j = await res.json().catch(() => ({}));
        document.getElementById('error').textContent = j.error || 'Registration failed';
        return;
      }
      const data = await res.json();
      if (data.success) {
        window.localStorage.setItem('sessionId', data.sessionId);
        window.localStorage.setItem('username', username);
        window.location.href = '/';
      } else {
        document.getElementById('error').textContent = data.error || 'Registration failed';
      }
    });
  </script>
</body>
</html>
